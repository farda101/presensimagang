<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Diary | Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profil_dosen.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo-icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="{{ url_for('home_dosen') }}">
          <div class="internship">Internship</div>
          <div><span>Diary</span><span class="possessive">'s</span></div>
        </a>
      </div>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <ul>
        <li><a href="{{ url_for('home_dosen') }}">Home</a></li>
        <li><a href="{{ url_for('detail_presensi') }}">Presence</a></li>
        <li><a href="{{ url_for('detail_project') }}">Project</a></li>
      </ul>
      <div class="profile">
        <img
          src="{{ url_for('static', filename=dosen.foto_profil if dosen.foto_profil else 'uploads/default_user_icon.png') }}"
          alt="Foto Profil"
          class="profile-icon"
          id="profileIcon"
        />
        <div class="dropdown-content" id="dropdownContent">
          <a href="{{ url_for('profil_dosen') }}">Profile</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <div class="close-menu" onclick="toggleMenu()">&times;</div>
      <div class="profile-info">
        <a href="{{ url_for('profil_dosen') }}">
          <img
            src="{{ url_for('static', filename=dosen.foto_profil if dosen.foto_profil else 'uploads/default_user_icon.png') }}"
            alt="Foto Profil"
          />
        </a>
        <p class="nama-dosen">{{ dosen.nama }}</p>
      </div>
      <ul>
        <li><a href="{{ url_for('home_dosen') }}">Home</a></li>
        <li><a href="{{ url_for('detail_presensi') }}">Presence</a></li>
        <li><a href="{{ url_for('detail_project') }}">Project</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="profil-container">
        <!-- Back Arrow Icon Above Form -->
        <div class="back-icon-container">
          <i class="fas fa-chevron-left back-arrow" onclick="goBack()"></i>
        </div>
        <h2>Lecturer Profile</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="form-wrapper">
            <div class="form-left">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="nama" value="{{ dosen['nama'] }}" />
              </div>
              <div class="form-group">
                <label>NIDN</label>
                <input type="text" name="nidn" value="{{ dosen['nidn'] }}" />
              </div>
              <div class="form-group">
                <label>Position</label>
                <input
                  type="text"
                  name="jabatan"
                  value="{{ dosen['jabatan'] }}"
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" value="{{ dosen['email'] }}" />
              </div>
            </div>
            <div class="form-right">
              <div class="profile-picture">
                <label>Profile Picture</label>
                <img
                  src="{{ url_for('static', filename=dosen.foto_profil if dosen.foto_profil else 'uploads/default_user_icon.png') }}"
                  alt="Foto Profil"
                />
                <input type="file" name="foto_profil" />
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
